<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-6 Leftside d-flex justify-content-center align-items-center">
                <div class="col-8">
                    <h2>Create an account</h2>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label ">Full name</label>
                            <input type="text" class="form-control shadow-sm" id="fullName" placeholder="yousef abdo">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control  shadow-sm" id="email" placeholder="yousefabdo@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control  shadow-sm" id="password" placeholder="********">
                        </div>
                        <button type="submit" class="btn btn-yellow w-100 mb-3">Submit</button>
                        <div class="social-btns d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-outline-dark me-2">
                                <i class="fa-brands fa-google"></i> Google
                            </button>
                            <button type="button" class="btn btn-outline-dark me-2">
                                <i class="fa-brands fa-facebook"></i> Facebook
                            </button>
                        </div>
                    </form>
                    <p class="mt-4">have account? <a href="#" class="text-decoration-none">login</a></p>
                </div>
            </div>
            <div class="col-6 Rightside overflow-hidden p-0">
                <img src="../Assets/images/Reg1.jpg" class="w-100" alt="">
            </div>
        </div>
    </div>
</body>
</html>
