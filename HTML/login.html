<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="../CSS/style.css" />
		<link
			rel="stylesheet"
			href="../CSS/bootstrap.min.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet" />
		<title>Login</title>
	</head>
	<body>
		<div class="container-fluid back-ground">
			<div
				class="position-absolute start-0 top-0 w-100 h-100 bg-dark opacity-25"></div>
			<div
				class="login position-absolute start-50 top-50 px-3 py-5 overflow-hidden rounded-4 text-white">
				<div class="position-absolute start-0 top-0 w-100 h-100 blur"></div>
				<div class="Leftside d-flex justify-content-center align-items-center">
					<div class="col-10 col-md-8">
						<h2>Log in</h2>
						<form id="loginForm">
							<div class="mb-3">
								<label
									for="log_email"
									class="form-label"
									>Email</label
								>
								<input
									type="email"
									class="form-control shadow-sm"
									id="email"
									placeholder="Enter your email" />
							</div>
							<div class="mb-3">
								<label
									for="password"
									class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control shadow-sm"
									id="password"
									placeholder="Enter your password" />
							</div>
							<button
								type="submit"
								class="btn btn-yellow w-100 mb-3">
								log in
							</button>
							<div
								class="social-btns d-flex justify-content-center align-items-center">
								<button
									type="button"
									class="btn btn-outline-light me-2">
									<i class="fa-brands fa-google"></i> Google
								</button>
								<button
									type="button"
									class="btn btn-outline-light me-2">
									<i class="fa-brands fa-facebook"></i> Facebook
								</button>
							</div>
						</form>
						<p class="mt-4">
							don't have account?
							<a
								href="signup.html"
								class="text-decoration-none"
								>signup</a
							>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script
    src="../JS/main.js"
    type="module"></script>
	</body>
</html>
